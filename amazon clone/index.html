<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet" href="content.css">
</head>
<body>
    <div class="navigation-bar">
        <a href="/"><img src="/assets/amazon_logo.png" class="logo"height="38px" alt=""></a>
        <div class="navigation-location">
            <div class="location-icon"><img src="/assets/location_icon.png" height="18px" width="22px" alt=""></div>
            <div class="location-text">
                <h4>Deliever to</h4>
                <h4 class="larger">Malaysia</h4>
            </div>
        </div>
        <div class="navigation-search">
            <div class="search-dropdown">
                <p>All</p>
                <img src="/assets/dropdown_icon.png" height="8px" alt="">
            </div>
            <input type="text" class="navigation-search-input" placeholder="Search Amazon">
            <img src="/assets/search_icon.png" class="search-icon" height="40px">
        </div>
        <div class="navigation-language">
            <img src="/assets/us_flag.png" height="22px" alt="">
            <p>EN</p>
            <img src="/assets/dropdown_icon.png" height="8px" alt="">
        </div>
        <div class="navigation-signin">
            <div class="signin-text">
                <p>Hello, sign in</p>
                <h4 class="larger">Account & Lists</h4>
            </div>
            <img src="/assets/" height="8px" alt="">
        </div>
        <div class="navigation-orders">
            <p>Returns</p>
            <h4 class="larger">& Orders</h4>
        </div>
        <div class="navigation-cart">
            <img src="assets/cart_icon.png" height="38px">
        </div>
    </div>
    <div class="navigation-bottom">
        <div class="flyout-box">
            <img src="/assets/menu_icon.png" height="25px" width="19px" alt="">
            <p>All</p>
        </div>
        <div class="today-deals">
            <p>Today's Deals</p>
        </div>
        <div class="customer-service">
            <p>Customer Service</p>
        </div>
        <div class="registry">
            <p>Registry</p>
        </div>
        <div class="gift-card">
            <p>Gift Cards</p>
        </div>
        <div class="sell">
            <p>Sell</p>
        </div>
    </div>
    <div class="image-slider">
        <a href="#" class="previous-button">&#8678;</a>
        <a href="#" class="next-button">&#8680;</a>
        <ul>
            <img src="/assets/header1.jpg" class="header-image" alt="">
            <img src="/assets/header2.jpg" class="header-image" alt="">
            <img src="/assets/header3.jpg" class="header-image" alt="">
            <img src="/assets/header4.jpg" class="header-image" alt="">
            <img src="/assets/header5.jpg" class="header-image" alt="">
            <img src="/assets/header6.jpg" class="header-image" alt="">
        </ul>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
